<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Farmy</title>
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="mainContainer">

		<div class="topMenu">
			<section class="menu">
				<div class=logo></div>
				<nav class="menuNav">
					<ul>
						<li><a href="index.html">Demo</a></li>
						<li><a href="#">How to play</a></li>

					</ul>
				</nav>
			</section>
		</div>

		<section class="game">


			<!-- Switch the Scenario -->
	    <section class="bands">

        <h1 class="titl">Click the band to change Scenario!</h1>
        <div class="boards">
        <div id="buttonHolder">
            <h1 class="hidden">Select Musical Genre</h1>
            <img class="concert" src="images/rock.jpg" data-track="rock.mp3" data-bgkey="0" alt="scenario image">
            <img class="concert" src="images/jazz.jpg" data-track="jazz.mp3" data-bgkey="1" alt="scenario image">
            <img class="concert" src="images/metal.jpg" data-track="metal.mp3" data-bgkey="2" alt="scenario image">
            <img class="concert" src="images/reggae.jpg" data-track="reggae.mp3" data-bgkey="3" alt="scenario image">
        </div>

			<!-- drop the sound pieces here -->
        <div class="sound-board">
            <h1 class="none">The Drop Zone</h1>
            <div class="drop cat"></div>
            <div class="drop dog"></div>
            <div class="drop chicken"></div>
            <div class="drop sheep"></div>

        </div>
        </div>
        </section>

			 <!-- these are the draggable sound pieces -> drag them to the top /////////////////////////////////////-->
        <div class="sound-pieces"><!-- parent node-->
            <h1 class="hidden sound_title">Sounds:</h1>
            <img id='meow' data-track="meow.mp3" src="images/miaw.png" alt="meow" class="sound" draggable="true">
            <img id='guau' data-track="guau.mp3" src="images/guau.png" alt="guau" class="sound" draggable="true">
            <img id='pio' data-track="pio.mp3" src="images/pio.png" alt="pio" class="sound" draggable="true">
            <img id='beee' data-track="beee.mp3" src="images/beee.png" alt="beee" class="sound" draggable="true">
        </div><!-- end parent node/////////////////////////////////////////////////////////////////////////////////-->

        <audio class="prueba" data-track="meow.mp3" src="assets/meow.mp3"></audio>
        <audio class="prueba" data-track="guau.mp3" src="assets/guau.mp3"></audio>
        <audio class="prueba" data-track="pio.mp3" src="assets/pio.mp3"></audio>
        <audio class="prueba" data-track="beee.mp3" src="assets/beee.mp3"></audio>-->

<!--Audios of the scenarios-->
				<audio  data-track="rock.mp3" src="assets/rock.mp3"></audio>
				<audio  data-track="jazz.mp3" src="assets/jazz.mp3"></audio>

				<audio  data-track="reggae.mp3" src="assets/reggae.mp3"></audio>



		</section>

			<div class="buttonf">
				<li><a href="#">Download App</a></li>
			</div>

			<section class="final">
			<div class="line"></div><br>

			</section>

		</div>
	</div>
