<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Gehwol</title>
	<link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Domine&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="mainContainer">

		<div class="topMenu">
			<section class="menu">
				<div class=logo></div>
				<nav class="menuNav">
					<ul>
						<li><a href="index.html">Demo</a></li>
						<li><a href="contact.html">Contact</a></li>
						
					</ul>
				</nav>
			</section>
		</div>

		<section class="game">
			<div class="button">
				<li><a href="#">Reset</a></li>
			</div>

			<!-- Switch the Scenario -->
        <p>click the band to change Scenario!</p>
        <nav id="buttonHolder">
            <h3 class="hidden">Select Image</h3>
            <img src="images/rock.jpg" data-bgkey="0" alt="band background image">
            <img src="images/jazz.jpg" data-bgkey="1" alt="band background image">
            <img src="images/metal.jpg" data-bgkey="2" alt="band background image">
            <img src="images/reggae.jpg" data-bgkey="3" alt="band background image">
        </nav>

			<!-- drop the sound pieces here -->
        <div class="sound-board">
            <h3 class="hidden">The Drop Zone</h3>
            <div class="drop dog"></div>
            <div class="drop chicken"></div>
            <div class="drop sheep"></div>
        </div>
			 <!-- these are the draggable sound pieces -> drag them to the top -->
        <div class="sound-pieces"><!-- parent node-->
            <h3 class="hidden">The Drag Zone</h3>
            <img id='miaw' data-track="miaw.mp3" src="images/miaw.jpg" alt="miaw" class="puzzle-image 0" draggable="true">
            <img id='guau' data-track="guau.mp3" src="images/guau.jpg" alt="guau" class="puzzle-image 1" draggable="true">
            <img id='pio' data-track="pio.mp3" src="images/pio.jpg" alt="pio" class="puzzle-image 3" draggable="true">
            <img id='beee' data-track="beee.mp3" src="images/beee.jpg" alt="beee" class="puzzle-image 3" draggable="true">
        </div><!-- end parent node-->
		</section>

		<div class="footer">

          <section class="icons">
			<section class="iconi"></section>
			<section class="iconf"></section>
			<section class="icont"></section>
		  </section>


			<section class="buttones">
			<section class="buttonf">
				<li><a href="#"><p>Download App</p></a></li>
			</section>
		    </section>


			<h2>Replay</h2>

			<section class="final">
			<section class="line"></section>
			<p class="copy">Copyright 2020 Replay.</p>
			</section>

		</div>		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
